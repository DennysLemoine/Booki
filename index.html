<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki - L'hébergement qui vous ressemble !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo_booki">
            <a href="#">
                <img src="images/logo/Booki.png" alt="logo_booki">
            </a>
        </div>
        <div class="nav_hebergement">
            <a href="#Hébergements à Marseille">Hébergements</a>
        </div>
        <div>
            <a href="#Activités à Marseille">Activités</a>
        </div>
    </header>
    <main>
        <section>
            <div class="main_title_p">
                <h1 class="main_title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="title_p">En plein centre-ville ou en pleine nature</p>
            </div>
            <div class="search_bar">
                <div class="localisation_icon">
                    <img src="images/icons/Property 1=localisation.svg" alt="localisation_icon">
                </div>
                <div class="search_bar">
                    <form method="get" role="search" action="">
                        <div class="text_search_bar">
                            <input type="search" placeholder="Marseille, France">
                        </div>
                    </form>
                </div>
                <div class="search_button">
                    <a href="#" >
                        <span>Rechercher</span>
                    </a>
                </div>
            </div>
            <div class="filter_buttons">
                <div class="filtres">
                    <span>Filtres</span>
                </div>
                <div class="economique">
                    <button>
                        <img src="images/icons/Property 1=price.svg" alt="price_icon">
                        Économie
                    </button>
                </div>
                <div class="familial">
                    <button>
                        <img src="images/icons/Property 1=family.svg" alt="family_icon">
                        Familial
                    </button>
                </div>
                <div class="romantique">
                    <button>
                        <img src="images/icons/Property 1=romantic.svg" alt="romantic_icon">
                        Romantique
                    </button>
                </div>
                <div class="animaux_autorises">
                    <button>
                        <img src="images/icons/Property 1=animal.svg" alt="animal_icon">
                        Animaux autorisés
                    </button>
                </div>
            </div>
            <div class="text_informations">
                <img src="images/icons/Property 1=info.svg" alt="info_icon">
                <span>Plus de 500 logements sont disponibles dans cette ville</span>
            </div>
        </section>
        <div class="section2_3">
            <section>
                <h2>Hébergements à Marseille</h2>
                <article class="marcus_small">
                    <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="marcus_small">
                    <h3>Auberge La Canebière</h3>
                    <span>Nuit à partir de 25€</span>
                    <div class="stars_rating">
                        <img src="images/icons/Property 1=stars.svg" alt="star_rating">
                        <img src="images/icons/Property 1=stars.svg" alt="star_rating">
                        <img src="images/icons/Property 1=stars.svg" alt="star_rating">
                        <img src="images/icons/Property 1=stars.svg" alt="star_rating">
                        <img src="images/icons/Property 1=stars_grey.svg" alt="star_rating">
                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
